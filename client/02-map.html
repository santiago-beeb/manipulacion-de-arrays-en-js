<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const products = [
        { title: "tarea 1", estado: true },
        { title: "tarea 2", estado: false },
        { title: "tarea 3", estado: true },
      ];
      const app = document.getElementById("app");
      const list = products.map((item) => {
        return `<li>${item.title} - <input ${
          item.estado && "checked"
        } type='checkbox'></input> </li>`;
      });
      app.innerHTML = list.join('')
    </script>
  </body>
</html>
